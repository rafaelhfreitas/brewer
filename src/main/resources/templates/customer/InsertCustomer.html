<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/DefaultLayout'">
	
<head>
	<title>Cadastro de cliente</title>
</head>

<body>

	<section layout:fragment="content">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${customer}" class="form-vertical  js-form-loading">
		
				<div class="row">
					
					<div class="col-sm-12  form-group">
						<label for="name">Nome</label>
						<input id="name" type="text" class="form-control"/>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-lg-4  col-sm-4  form-group">
						<label>Tipo pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="typePerson"> 
								<label>Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="typePerson"> 
								<label>Jurídica</label>
							</div>
						</div>
					</div>
					
					<div class="col-lg-8  col-sm-8  form-group">
						<label for="cnpj">CPF/CNPJ</label>
						<input id="cnpj" type="text" class="form-control"/>
					</div>
				</div>
					
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="telephone">Telefone</label>
						<input type="text" class="form-control" id="telephone"/>
					</div>
					
					<div class="form-group  col-sm-8">
						<label for="email">E-mail</label>
						<input type="text" class="form-control" id="email"/>
					</div>
				</div>
				
				
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="street">Logradouro</label>
						<input type="text" class="form-control" id="street"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="number">Número</label>
						<input type="text" class="form-control" id="number"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="complement">Complemento</label>
						<input type="text" class="form-control" id="complement"/>
					</div>
			    </div>
			    
			    
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="cep">CEP</label>
						<input type="text" class="form-control" id="cep"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="state">Estado</label>
						<select id="state" class="form-control">
		                    <option value="">Selecione o estado</option>
		                </select>
					</div>
					
					<div class="form-group  col-sm-4">
						<label  for="city">Cidade</label>
						<select id="city" class="form-control">
							<option value="">Selecione a cidade</option>
						</select>
					</div>
				</div>			    						
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
	</section>
</body>
</html>
