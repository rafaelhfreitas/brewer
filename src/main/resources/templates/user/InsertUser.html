<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/DefaultLayout'">
	
<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
</head>

<body>

	<section layout:fragment="content">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${user}" class="form-vertical  js-form-loading">
		
				<div class="row">					
					<div class="col-sm-12  form-group">
						<label for="name">Nome</label>
						<input id="name" type="text" class="form-control"/>
					</div>
				</div>
				
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label for="birthDate">Data nascimento</label>
						<input type="text" class="form-control" id="birthDate"/>
					</div>
				</div>
				
				
				<div class="row">
					<div class="form-group  col-sm-3">
						<label for="password">Senha</label>
						<input type="password" class="form-control" id="password"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label for="checkPassword">Confirmação de senha</label>
						<input type="password" class="form-control" id="checkPassword"/>
					</div>			
					
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
								
				</div>				
				
	            <div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label">Grupos</label> 
						<div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrador</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Vendedor</label>
	    					</div>
						</div>
					</div>
				</div>				
		    						
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>	
	</th:block>
</body>
</html>
